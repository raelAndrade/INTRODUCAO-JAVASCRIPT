<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h1 class="titulo">Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<!-- <p id="nome">Meu nome é Tadeu</p> -->
		<section class="container">
			<h2>Meus pacientes</h2>

			<label for="filtrar-tabela">Filtre:</label>
			<input class="form-control" type="text" name="filtro" id="filtrar-tabela"
				placeholder="Digite o nome da paciente" />

			<table class="table">
				<thead class="thead-light">
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente" id="primeiro-paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">100</td>
						<td class="info-altura">5.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" id="segundo-paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" id="terceiro-paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" id="quarto-paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente" id="quinto-paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">60</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>

			<br />

			<button id="buscar-pacientes" class="btn btn-primary">Buscar Paciente</button>

		</section>
	</main>

	<br /><br />

	<!-- ... -->
	<section class="container">

		<hr />
		<!-- <h2 id="titulo-form">Adicionar novo paciente</h2> -->
		<h3>Formulário cadastro</h3>
		<br />
		<form id="form-adiciona">

			<div class="alert alert-danger div alert-dismissible fade show" role="alert">
				<ul id="mensagens-erro"> </ul>
			</div>

			<div class="grupo">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
			</div>
			<div class="grupo">
				<label for="peso">Peso:</label>
				<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="altura">Altura:</label>
				<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="gordura">% de Gordura:</label>
				<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente"
					class="campo campo-medio">
			</div>
			<br /><br />
			<button id="adicionar-paciente" class="btn btn-primary">Adicionar</button>
		</form>
	</section>

	<br /><br />

	<section class="container">

		<hr />

		<form class="form-group">
			<h3>Buscando CEP com requisição JAX</h3>
			<div class="row">
				<div class="col-md-4">
					<label for="">CEP</label>
					<div class="form-group">
						<input class="form-control" name="cep" type="text">
					</div>
				</div>
				<br />
			</div>

			<button type="button" class="btn btn-primary" id="buscarcep">Buscar Endereço</button>

			<br /><br />

			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<label for="">Endereço</label>
						<input class="form-control" name="endereco" type="text">
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<label for="">Numero</label>
						<input class="form-control" name="numero" type="text">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 form-group">
					<label for="">Bairro</label>
					<input class="form-control" name="bairro" type="text">
				</div>
				<div class="col-md-4 form-group">
					<label for="">Complemento</label>
					<input class="form-control" name="complemento" type="text">
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 form-group">
					<label for="">Cidade</label>
					<input class="form-control" name="cidade" type="text">
				</div>
				<div class="col-md-2 form-group">
					<label for="">Estado</label>
					<input class="form-control" name="estado" type="text">
				</div>
			</div>
		</form>
	</section>
